<section class="content__page content__contact">

    <!--  ********** Cabecera - "Contacto"  **********  -->
    <header class="contact__header">
        <h1 class="contact__title"> Contacto </h1>
    </header>

    <!--  **********  Contenido del Contacto  **********  -->
    <div class="contact__container">

        <!--  **********  Parte Izquierda  **********  -->
        <section class="contact__info">

            <!--  ***** Card 1  *****  -->
            <div class="contact__data">
                <i class="contact__icon fa-solid fa-location-dot"> </i>
                <h2 class="contact__subtitle"> Madrid </h2>
            </div>

            <!--  ***** Card 2  *****  -->
            <div class="contact__data">
                <i class="contact__icon fa-solid fa-phone"> </i>
                <h2 class="contact__subtitle"> 666 777 888 </h2>
            </div>

            <!--  ***** Card 3  *****  -->
            <div class="contact__data">
                <i class="contact__icon fa-solid fa-envelope"> </i>
                <h2 class="contact__subtitle"> victor@victor.com </h2>
            </div>

            <!--  ***** Card 4  *****  -->
            <div class="contact__data">
                <i class="contact__icon fa-solid fa-circle-check"> </i>
                <h2 class="contact__subtitle"> Desarrollador Freeland </h2>
            </div>

        </section>

        <!--  **********  Parte Derecha  **********  -->
        <section class="contact__form-box">

            <!--  *****  Mapa de Google Map  *****  -->
            <div class="contact__map" id="load-iframe-map">

                <!--  **********  AQUI SE DEBE DE CARGAR EL MAPA  **********  -->
                <iframe class="contact__iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50315.256655054014!2d-1.128575223869082!3d37.984047316228036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd63821b3435ac97%3A0xae905eadb07c3969!2sCatedral%20de%20Murcia!5e0!3m2!1sen!2ses!4v1719148578842!5m2!1sen!2ses"></iframe>
                
                <!--  *****  Carga el Efecto de 'Loader'  *****  -->
                <!-- <div class="loader"> </div> -->

            </div>

            <!--  *****  Cabecera ¿Como Puedo Ayudarte?  ***** -->
            <header class="contact__form-header">
                <h3 class="form-header__title"> ¿Como Puedo <span class="title__color"> Ayudarte? </span>
                </h3>

            </header>

            <!--  *****  Formulario  *****  -->
            <form class="contact__form">

                <!--  Contenedor Formulario  -->
                <div class="form__container">

                    <!--  Parte Izquierda del Formulario  -->
                    <section class="form__left">

                        <!--  Nombre  -->
                        <div class="form__group">
                            <input type="text" class="form__input" name="name" required placeholder="Nombre...">
                            <label for="name" class="form__label"> Nombre: </label>
                        </div>

                        <!--  Email  -->
                        <div class="form__group">
                            <input type="email" class="form__input" name="email" required placeholder="E-mail...">
                            <label for="email" class="form__label"> Email: </label>
                        </div>

                        <!--  Asunto  -->
                        <div class="form__group">
                            <input type="text" class="form__input" name="subject" required placeholder="Subject...">
                            <label for="subject" class="form__label"> Asunto: </label>
                        </div>

                    </section>

                    <!--  Parte Derecha del Formulario  -->
                    <section class="form__right">

                        <!--  TextArea  -->
                        <div class="form__group form__group--textarea">
                            <textarea class="form__input form__input--textarea" name="message" required
                                placeholder="Mensaje..."> </textarea>
                            <label for="message" class="form__label"> Mensaje: </label>
                        </div>

                    </section>

                </div>

                <!--  Botón Formulario  -->
                <input type="submit" class="form__button" value="Enviar Mensaje">

            </form>

        </section>

    </div>

</section>
